<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Final Exam Practice</title>
<style>
body { font-family: Arial; margin:20px; background:#f0f8ff; }
#quiz { max-width:700px; margin:auto; padding:20px; background:#fff; border:1px solid #ccc; }
button { margin:5px; padding:8px 16px; }
.correct { color:green; font-weight:bold; }
.wrong { color:red; font-weight:bold; }
</style>
</head>
<body>
<div id="quiz">
  <div id="question-num"></div>
  <div id="question-text"></div>
  <div id="options"></div>
  <button onclick="prevQ()">Previous</button>
  <button onclick="nextQ()">Next</button>
  <div id="explain"></div>
  <div id="score"></div>
</div>

<script>
const quiz=[
  {q:"What is the green pigment inside chloroplasts?",o:["Anthocyanin","Xanthophyll","Chlorophyll","Carotene"],a:2,e:"Chlorophyll is the green pigment used in photosynthesis."},
  {q:"Which plant tissue moves water from roots to leaves?",o:["Cambium","Xylem","Epidermis","Phloem"],a:1,e:"Xylem transports water upward."},
  {q:"What does the stem do?",o:["Makes seeds","Makes food","Supports the plant and carries water","Absorbs water"],a:2,e:"Stem supports plant & carries water/nutrients."},
  {q:"What is phototropism?",o:["Growth toward gravity","Growth toward touch","Growth toward light","Growth toward water"],a:2,e:"Growth in response to light."},
  {q:"If the same force is applied to a heavy and light object, the lighter object will:",o:["Accelerate less","Stay still","Accelerate more","Stop moving"],a:2,e:"Lighter objects accelerate more (F=ma)."},
  // ...ใส่เต็ม 60 ข้อเหมือนเดิม...
];
let cur=0;
let ans=[];
function showQ(){
  const q=quiz[cur];
  document.getElementById("question-num").innerText=`Question ${cur+1} of ${quiz.length}`;
  document.getElementById("question-text").innerText=q.q;
  let opts="";
  q.o.forEach((opt,i)=>{
    let checked = (ans[cur]==i) ? "checked" : "";
    opts+=`<label><input type="radio" name="opt" value="${i}" ${checked}> ${opt}</label>`;
  });
  document.getElementById("options").innerHTML=opts;
  showExplain();
}
function nextQ(){
  const sel=document.querySelector('input[name="opt"]:checked');
  if(sel) ans[cur]=parseInt(sel.value);
  if(cur<quiz.length-1){ cur++; showQ(); } else showScore();
}
function prevQ(){
  if(cur>0){ cur--; showQ(); }
}
function showExplain(){
  const q=quiz[cur];
  const user=ans[cur];
  if(user==undefined){ document.getElementById("explain").innerHTML=""; return;}
  if(user===q.a){
    document.getElementById("explain").innerHTML=`<span class="correct">Correct!</span> ${q.e}`;
  } else {
    document.getElementById("explain").innerHTML=`<span class="wrong">Wrong!</span> Correct: ${q.o[q.a]} <br>${q.e}`;
  }
}
function showScore(){
  let s=0;
  ans.forEach((a,i)=>{ if(a===quiz[i].a) s++; });
  document.getElementById("quiz").innerHTML=`<h2>Score: ${s} / ${quiz.length}</h2>`;
}
showQ();
</script>
</body>
</html>
