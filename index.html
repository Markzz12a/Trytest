<!doctype html>

<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>แบบฝึกทำข้อสอบฟิสิกส์ - Multiple Choice</title>
  <style>
    :root{--card:#ffffff;--bg:#f3f6f9;--accent:#0b74de}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans',Arial; background:var(--bg); margin:0; padding:24px}
    .container{max-width:980px;margin:0 auto}
    header{display:flex;align-items:center;gap:16px}
    h1{margin:0;font-size:1.6rem}
    .card{background:var(--card);border-radius:12px;padding:16px;margin-top:16px;box-shadow:0 6px 16px rgba(20,30,40,0.06)}
    .question{padding:10px 12px;border-radius:8px;border:1px solid rgba(0,0,0,0.04);margin-bottom:12px}
    .q-title{font-weight:600}
    .choices{margin-top:8px}
    label{display:block;margin:6px 0;padding:8px;border-radius:6px;cursor:pointer}
    input[type=radio]{margin-right:10px}
    .btns{display:flex;gap:12px;flex-wrap:wrap}
    button{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
    button.secondary{background:#6c757d}
    .result{margin-top:14px;padding:12px;border-radius:10px;background:#eef7ff}
    .wrong{color:#d9534f}
    .correct{color:#28a745}
    .feedback{margin-top:10px}
    .item-wrong{background:#fff7f7;border:1px solid #f2c2c2;padding:10px;border-radius:8px;margin-bottom:8px}
    summary{font-weight:600}
    .small{font-size:0.9rem;color:#555}
    footer{margin-top:18px;font-size:0.85rem;color:#444}
    @media (max-width:600px){body{padding:12px}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>แบบฝึกทำข้อสอบ (Multiple choice)</h1>
      <div class="small">รวมคำถามทั้งหมดที่คุณส่งมา: 40 ข้อ</div>
    </header><div class="card">
  <form id="quiz"></form>

  <div class="btns">
    <button id="submitBtn">ตรวจคำตอบ & คำนวณคะแนน</button>
    <button type="button" id="resetBtn" class="secondary">เริ่มใหม่</button>
  </div>

  <div id="result" class="result" style="display:none"></div>
  <details id="details" style="display:none;margin-top:12px"><summary>ผลรายละเอียด (ข้อที่ตอบผิด)</summary><div id="wrongList" style="margin-top:8px"></div></details>

</div>

<footer class="small">สร้างโดย ChatGPT — เปิดไฟล์นี้ในเบราว์เซอร์เพื่อใช้งาน</footer>

  </div><script>
// ข้อมูลคำถาม + ตัวเลือก + คำตอบที่ถูกต้อง (ตามที่ผู้ใช้ส่งและผู้ช่วยเฉลย)
const questions = [
  // ชุด 1 (ต้นฉบับ 1-11)
  {q:"1. When you push on a wall, the wall:", choices:["a) Pulls you forward","b) Pushes back equally","c) Breaks immediately","d) Does nothing"], answer:'b'},
  {q:"2. A rocket moves upward because:", choices:["a) Fuel pushes gases downward","b) Friction increases","c) Air pushes it","d) Gravity disappears"], answer:'a'},
  {q:"3. If a runner speeds up, she is:", choices:["a) At rest","b) Accelerating","c) Moving at constant speed","d) Stopping"], answer:'b'},
  {q:"4. Momentum equals:", choices:["a) Mass × velocity","b) Speed + mass","c) Acceleration × time","d) Force × distance"], answer:'a'},
  {q:"5. Which is an example of action-reaction?", choices:["a) A car at rest","b) Gravity pulling objects","c) Walking (foot pushes ground)","d) A book on a table"], answer:'c'},
  {q:"6. Acceleration is a change in:", choices:["a) Speed or direction","b) Force","c) Gravity","d) Mass"], answer:'a'},
  {q:"7. Newton's third law states:", choices:["a) For every action, equal and opposite reaction","b) Objects remain at rest","c) Energy is conserved","d) Force = mass × a"], answer:'a'},
  {q:"8. A parked car is:", choices:["a) Falling","b) At rest","c) Accelerating","d) In motion"], answer:'b'},
  {q:"9. Which best describes motion?", choices:["a) Equal action and reaction","b) Change in position with time","c) Force divided by mass","d) Resistance to movement"], answer:'b'},
  {q:"10. If a moving car hits another car, momentum is:", choices:["a) Destroyed","b) Transferred","c) Lost","d) Created"], answer:'b'},
  {q:"11. What is motion?", choices:["a) Change in position","b) Shape","c) Weight","d) Mass"], answer:'a'},
  // ชุด 2 (12-20 จากก่อนหน้า)
  {q:"12. When two billiard balls collide, momentum:", choices:["a) Increases","b) Decreases","c) Becomes zero","d) Stays the same"], answer:'d'},
  {q:"13. Which of the following shows velocity?", choices:["a) A person sitting","b) A car moving 60 km/h north","c) An apple falling","d) A ball bouncing"], answer:'b'},
  {q:"14. Momentum is conserved in:", choices:["a) Earth only","b) Isolated systems","c) Every object's mass","d) All situations"], answer:'b'},
  {q:"15. Newton's first law is also called:", choices:["a) Law of Motion","b) Law of Gravity","c) Law of Forces","d) Law of Inertia"], answer:'d'},
  {q:"16. Speed measures:", choices:["a) Mass and volume","b) Distance per unit time","c) Direction only","d) Position and shape"], answer:'b'},
  {q:"17. An object is in motion if it", choices:["a) Stops completely","b) Changes place over time","c) Remains still","d) Gets heavier"], answer:'b'},
  {q:"18. Jumping off a boat pushes the boat:", choices:["a) Upward","b) Backward","c) Forward","d) Downward"], answer:'b'},
  {q:"19. Force equals:", choices:["a) Mass × acceleration","b) Distance × time","c) Weight × gravity","d) Mass × speed"], answer:'a'},
  {q:"20. Motion is measured relative to:", choices:["a) Gravity","b) Sun","c) A reference point","d) Earth"], answer:'c'},
  // ชุด 3 (ใหม่ 1-11)
  {q:"21. Which of the following has both magnitude and direction?", choices:["a) Temperature","b) Velocity","c) Speed","d) Mass"], answer:'b'},
  {q:"22. When you push a door, you apply:", choices:["a) Force","b) Heat","c) Energy","d) Mass"], answer:'a'},
  {q:"23. Which is a non-contact force?", choices:["a) Friction","b) Gravity","c) Pulling rope","d) Push"], answer:'b'},
  {q:"24. Which situation shows acceleration?", choices:["a) A rock on the ground","b) A bus slowing down","c) A car parked in the garage","d) A clock ticking"], answer:'b'},
  {q:"25. A train moves 100 km in 2 hours. Speed =", choices:["a) 100 km/h","b) 25 km/h","c) 200 km/h","d) 50 km/h"], answer:'d'},
  {q:"26. If two equal forces act in opposite directions, the result is:", choices:["a) Acceleration","b) Motion","c) Balanced force","d) Unbalanced force"], answer:'c'},
  {q:"27. A car speeding up shows:", choices:["a) Balanced forces","b) Inertia only","c) No force acting","d) Unbalanced forces"], answer:'d'},
  {q:"28. Which unit measures speed?", choices:["a) kg","b) N","c) m/s","d) (none)"], answer:'c'},
  {q:"29. A reference point is used to:", choices:["a) Measure weight","b) Stop objects","c) Increase speed","d) Describe motion"], answer:'d'},
  {q:"30. Which is an example of a force?", choices:["a) Reading a book","b) Sleeping","c) Lifting a box","d) Watching TV"], answer:'c'},
  {q:"31. If speed stays the same but direction changes, the object is:", choices:["a) Accelerating","b) Not accelerating","c) Stopping","d) At rest"], answer:'a'},
  // ชุด 4 (ใหม่ 12-20)
  {q:"32. Position tells us", choices:["a) Where an object is located","b) The force on an object","c) How much mass an object has","d) The speed of an object"], answer:'a'},
  {q:"33. A tug-of-war where both teams pull equally shows", choices:["a) Acceleration","b) Balanced forces","c) Unbalanced forces","d) Friction"], answer:'b'},
  {q:"34. Balanced forces cause", choices:["a) No change in motion","b) Change in motion","c) Faster acceleration","d) More mass"], answer:'a'},
  {q:"35. When position changes relative to a reference point, the object is", choices:["a) In motion","b) At rest","c) Balanced","d) Stopping"], answer:'a'},
  {q:"36. A force is a:", choices:["a) Speed or direction","b) Mass or volume","c) Push or pull","d) Weight or height"], answer:'c'},
  {q:"37. If an object moves from one place to another, its:", choices:["a) Gravity increases","b) Position changes","c) Shape changes","d) Mass changes"], answer:'b'},
  {q:"38. Which tool best measures position?", choices:["a) Thermometer","b) Scale","c) Ruler","d) Beaker"], answer:'c'},
  {q:"39. Force is measured in:", choices:["a) Newtons (N)","b) Meters (m)","c) Joules (J)","d) Kilograms (kg)"], answer:'a'},
  {q:"40. Unbalanced forces cause an object to:", choices:["a) Move/change motion","b) Stay at rest","c) Have no weight","d) Remain still"], answer:'a'}
];

// สร้างฟอร์มคำถาม
const form = document.getElementById('quiz');
questions.forEach((item, idx) => {
  const div = document.createElement('div');
  div.className = 'question';
  div.id = 'q'+(idx+1);
  const title = document.createElement('div');
  title.className = 'q-title';
  title.textContent = item.q;
  div.appendChild(title);

  const choices = document.createElement('div');
  choices.className = 'choices';

  const letters = ['a','b','c','d'];
  item.choices.forEach((ch, i) => {
    const id = 'q'+(idx+1)+'_'+letters[i];
    const label = document.createElement('label');
    label.htmlFor = id;
    label.innerHTML = `<input type="radio" name="q${idx+1}" id="${id}" value="${letters[i]}"> ${ch}`;
    choices.appendChild(label);
  });

  div.appendChild(choices);
  form.appendChild(div);
});

// การประมวลผลผลลัพธ์
const submitBtn = document.getElementById('submitBtn');
const resetBtn = document.getElementById('resetBtn');
const resultBox = document.getElementById('result');
const details = document.getElementById('details');
const wrongList = document.getElementById('wrongList');

submitBtn.addEventListener('click', function(e){
  e.preventDefault();
  let score = 0;
  let wrongs = [];

  questions.forEach((item, idx) => {
    const qname = 'q'+(idx+1);
    const selected = document.querySelector(`input[name="${qname}"]:checked`);
    const userAnswer = selected ? selected.value : null;
    if(userAnswer === item.answer){
      score += 1;
      // mark correct visually
      document.getElementById('q'+(idx+1)).style.borderColor = '#d4f5dd';
    } else {
      wrongs.push({num: idx+1, question: item.q, you: userAnswer, correct: item.answer});
      document.getElementById('q'+(idx+1)).style.borderColor = '#f5d4d4';
    }
  });

  // แสดงผล
  resultBox.style.display = 'block';
  resultBox.innerHTML = `<strong>คะแนนของคุณ: ${score} / ${questions.length}</strong> <div class="small" style="margin-top:6px">(${Math.round(score/questions.length*100)}%)</div>`;

  if(wrongs.length>0){
    details.style.display = 'block';
    wrongList.innerHTML = '';
    wrongs.forEach(w => {
      const div = document.createElement('div');
      div.className = 'item-wrong';
      const youText = w.you ? w.you : '(ไม่ได้เลือก)';
      // แสดงตัวเลือกที่ถูกต้องแบบข้อความเต็ม
      const correctText = questions[w.num-1].choices[['a','b','c','d'].indexOf(w.correct)];
      const yourText = w.you ? questions[w.num-1].choices[['a','b','c','d'].indexOf(w.you)] : '(ไม่ได้เลือก)';
      div.innerHTML = `<strong>ข้อ ${w.num}:</strong> ${w.question}<div class="small" style="margin-top:6px">คำตอบของคุณ: <span class="wrong">${yourText}</span><br>คำตอบที่ถูกต้อง: <span class="correct">${correctText}</span></div>`;
      wrongList.appendChild(div);
    });
  } else {
    details.style.display = 'none';
    wrongList.innerHTML = '';
  }

  // เลื่อนลงไปที่ผล
  resultBox.scrollIntoView({behavior:'smooth'});
});

resetBtn.addEventListener('click', function(){
  // รีเซ็ตเลือกทั้งหมด และลบไฮไลท์
  document.querySelectorAll('input[type=radio]').forEach(i=>i.checked=false);
  document.querySelectorAll('.question').forEach(el=>el.style.borderColor='rgba(0,0,0,0.04)');
  resultBox.style.display='none';
  details.style.display='none';
  wrongList.innerHTML='';
  window.scrollTo({top:0,behavior:'smooth'});
});

</script></body>
</html>
